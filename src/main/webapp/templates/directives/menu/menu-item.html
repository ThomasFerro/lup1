<a data-ng-click="menuCtrl.setSelectedMenuItem(item.index)"  ng-href="#/{{item.url}}/" class="btn list-group-item" ng-class="{ home:menuCtrl.isHome(item), active:menuCtrl.isSelectedMenuItem(item.index), hover:!menuCtrl.isHome(item)}">
  <img class="icon-menu img-responsive" ng-src="{{menuCtrl.imgSelectedMenuItem(item.index)}}" alt="{{item.name}}"/>
</a>
