<a data-ng-click="menuCtrl.setSelectedMenuItem(item.index)"  ng-href="#/{{menuCtrl.getHref(item)}}/" class="btn list-group-item" ng-class="{ home:menuCtrl.isHome(item), active:menuCtrl.isSelectedMenuItem(item.index), hover:!menuCtrl.isHome(item)}">
  <i class="fa fa-2x {{item.img}}" alt="{{item.name}}"/>
</a>
