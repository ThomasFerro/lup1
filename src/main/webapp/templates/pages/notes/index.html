<div class="col-md-4 col-lg-3 hidden-xs hidden-sm col-without-padding panel-filter" ng-controller="PanelMenuController as panelCtrl" ng-init="panelCtrl.selectPanel('notes','formations')">
  <panel-menu></panel-menu>
</div>
<div class="col-lg-9 col-xs-12 col-sm-12 col-md-8">
  <h3>Formations : </h3>
  <div class="col-lg-12 col-xs-12 col-without-padding">
    <div class="panel panel-default" ng-repeat="formation in formationsCtrl.formations">
      <div class="panel-heading" data-toggle="collapse" data-target="#{{formation.name}}">
        <div class="btn-group pull-right">
          <a class="btn btn-default btn-xs pull-right" data-toggle="collapse" data-target="#{{formation.name}}">
            <span class="glyphicon glyphicon-menu-down"></span>
          </a>
        </div>
        {{formation.name}}
      </div>
      <div id="{{formation.name}}" class="panel-collapse collapse">
        <div class="panel-body table-responsive">
          <table id="mytable" class="table table-bordred table-striped table-hover table-list-search">
            <thead>
            <tr>
              <th>Responsable</th>
              <th>Ann√©e</th>
              <th>Voir</th>
              <th>Modif.</th>
              <th>Sup.</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="promotion in formation.promotions">
              <td>{{promotion.responsable.firstName}}</td>
              <td>{{promotion.year}}</td>
              <td>
              	<a ng-href="#/notes/formations/{{formation.id}}/annees/{{promotion.year}}/semestres/5/" class="btn btn-success btn-sm">S5</a>
              	<a ng-href="#/notes/formations/{{formation.id}}/annees/{{promotion.year}}/semestres/6/" class="btn btn-success btn-sm">S6</a>
              </td>
              <td><a class="btn btn-warning btn-sm editButton"><span class="glyphicon glyphicon glyphicon-pencil"></span></a></td>
              <td><a class="btn btn-danger btn-sm deleteButton"><span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
