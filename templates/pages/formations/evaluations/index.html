<div class="col-lg-3 col-xs-12 panel-filter">
  <div class="panel-filter-wrapper">
    <div class="filter-header">
      <h3>Gestions des matières</h3>
      <ul class="list-group">
        <a href="#" class="list-group-item">Ajouter une matière</a>
      </ul>
    </div>
    <div class="filter-body">
      <fieldset>
        <legend>Filtres:</legend>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon label-filter">Nom :</div>
            <input type="text" name="name" id="name-matiere" class="form-control" placeholder="Nom de la matiere" autofocus>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon label-filter">UE :</div>
            <input type="text" name="ue" id="ue-matiere"class="form-control" placeholder="UE de la matiere" >
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon label-filter">Coeff :</div>
            <input type="text"  name="coeff" id="coeff-matiere" class="form-control" placeholder="Coeff de la matiere" >
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon label-filter">Responsable :</div>
            <input type="text" name="responsable" id="responsable-matiere" class="form-control" placeholder="Responsable de la matiere">
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</div>
<div class="col-lg-9 col-xs-9">
  <h3>Notes</h3>
  <p>
    Contenu Lorem Ipsum Oui oui oui
  </p>
</div>
<script>
  $(document).ready(function(){
    var height = $(window).height();
    $('.panel-filter-wrapper').css('height', height);
  });
</script>
