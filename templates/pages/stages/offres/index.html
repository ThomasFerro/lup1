<div class="col-md-4 col-lg-3 hidden-xs hidden-sm col-without-padding panel-filter" ng-controller="PanelInternshipFilterController as panelFilterCtrl">
  {{panelFilterCtrl.selectFilter(0)}}
  <panel-filter></panel-filter>
</div>
<div class="col-lg-9 col-xs-12 col-sm-12 col-md-8 container-fluid">
  <!-- Modules contenant les sujets de stage -->
  <div class="moduleContainer">
    <div class="test" ng-controller="InternshipOffersController as controller">
      <div class="internship-offers" ng-repeat="stage in controller.stages">
        <div class="block-internship col-lg-6">
          <div class="panel panel-default ">
            <div class="panel-heading">
              <a class="btn btn-danger btn-xs pull-right" href="#"><span class="glyphicon glyphicon-trash"/></a>
              <span class="glyphicon glyphicon-briefcase"></span>&nbsp;&nbsp;&nbsp;{{stage.title}}
            </div>
            <div class="panel-body">
              <ul class="list-group details-intership">
                <li class="list-group-item">&nbsp;<strong>{{stage.organization_name}}</strong></li>
                <li class="list-group-item"><span class="glyphicon glyphicon-map-marker"/>&nbsp;{{stage.address}}</li>
                <li class="list-group-item"><span class="glyphicon glyphicon-user"/>&nbsp;RH: {{stage.HR}}</li>
                <li class="list-group-item"><span class="glyphicon glyphicon-calendar"/>&nbsp;{{stage.begin_date}}</li>
                <li class="list-group-item"><span class="glyphicon glyphicon-time"/>&nbsp;{{stage.duration}} semaines</li>
                <li class="list-group-item"><span class="glyphicon glyphicon-console"/>&nbsp;{{stage.technology}}</li>
              </ul>
              <a class="btn btn-success btn-block pull-right" href="#/stages/offres/{{stage.internship_id}}">Voir cette annonce</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
